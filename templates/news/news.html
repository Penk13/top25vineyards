{% extends 'base.html' %} {% load static %}

<!-- Title -->
{% block title %} {{ news.title }} {% endblock title %}

<!-- Vineyard Detail -->
{% block content %}
<section class="vineyard-detail">
  <div class="container py-3">
    <div class="row d-flex">
      <!-- Main Section -->
      <div class="col-12 col-lg-8 ps-0">
        <div class="row d-flex p-3" style="border: 1px solid rgba(0, 0, 0, 0.1)">
          <div>
            <h6><span class="badge bg-dark">{{ news.category.name }}</span></h6>
            <h1 class="fw-bold">{{ news.title }}</h1>
            {{ news.body|safe }}
          </div>
        </div>
      </div>
      <!-- Sidebar -->
      <div class="col-12 col-lg-4">
        <div class="p-4 text-center" style="border: 1px solid rgba(0, 0, 0, 0.1)">
          <h5>Sidebar's Title</h5>
          <img src="https://picsum.photos/300/250" class="py-2 img-fluid" />
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
